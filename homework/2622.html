<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-success">Sign in</button>
    </div>

    <nav class="ps-1 z-1 pd-2 navbar navbar-dark bg-dark mx-auto w-50 mt-1">
      <img src="./ssafy_logo.png" width="80px" height="40px" alt="" />
      <div class="dropdown">
        <a
          class="btn btn-dark dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          프로젝트
        </a>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">프로젝트1</a></li>
          <li><a class="dropdown-item" href="#">프로젝트2</a></li>
          <li><a class="dropdown-item" href="#">프로젝트3</a></li>
        </ul>
      </div>

      <div class="dropdown">
        <a
          class="btn btn-dark dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          그룹들
        </a>

        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">그룹1</a></li>
          <li><a class="dropdown-item" href="#">그룹2</a></li>
          <li><a class="dropdown-item" href="#">그룹3</a></li>
        </ul>
      </div>

      <div class="btn btn-dark">마일스톤</div>
      <div class="btn btn-dark">스니펫</div>
    </nav>

    <div
      class="btn-toolbar mb-3"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group mx-auto" role="group" aria-label="First group">
        <button type="button" class="btn btn-outline-primary">Prev</button>
        <button type="button" class="btn btn-outline-primary">1</button>
        <button type="button" class="btn btn-outline-primary">2</button>
        <button type="button" class="btn btn-outline-primary">3</button>
        <button type="button" class="btn btn-outline-primary">4</button>
        <button type="button" class="btn btn-outline-primary">Next</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
