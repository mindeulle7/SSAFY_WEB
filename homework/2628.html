<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto mt-5 border-bottom bg-danger col-6 p-4 text-white">
        invalid Login or password
      </div>
    <div class="mx-auto mt-5 text-center h1 border-bottom border-black col-6">
      SSAFY 전용 Gitlab 시스템
    </div>

    <div class="card mx-auto mt-4 p-3" style="width: 500px; height: 420px">
      <div class="card-body">
        <div
          class="mx-auto mt-1 p-2 text-center h2 border-bottom border-primary border-3"
        >
          sign in
        </div>
        <div class="mb-3 mt-5">
          <label for="basic-url" class="form-label">Username or Email</label>
          <div class="input-group">
            <span class="input-text" id="basic-addon3"></span>
            <input
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3 basic-addon4"
            />
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="basic-url" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-text" id="basic-addon3"></span>
            <input
              type="text"
              class="form-control"
              id="basic-url"
              aria-describedby="basic-addon3 basic-addon4"
            />
          </div>
        </div>

        <div class="form-check">
          <div class="container d-flex justify-content-between">
            <label class="form-check-label" for="flexCheckDefault">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              Remember me
            </label>
            <a href="#" class="link-primary">Forgot your password?</a>
          </div>
        </div>
        <div class="mt-4 d-grid gap-2 w-100 mx-auto">
            <button type="button" class="btn btn-success">Sign in</button>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
