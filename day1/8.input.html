<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        type : text, password, button, checkbox, radio, date 
        value : 기본값을 작성할 때 사용, 작성하지 않으면 빈값이 기본값이 됨
        placeholder : 무엇을 입력해야하는지 안내무구로를 넣을 때 사용
    -->
    <input type="text" value="" placeholder="텍스트를 입력하세요.">
    
    <br>

    <input type="password">
    
    <br>
    
    <!-- radio : 한 가지만 선택, name 속성을 활용하여 그룹화 -->
    자바반: <input name="cl" type="radio">
    파이썬반: <input name="cl" type="radio">
    임베디드반: <input name="cl" type="radio">
    
    <br>

    <!-- checkbox : 다중 선택 가능 -->
    치킨: <input type="checkbox">
    삼겹살: <input type="checkbox">
    마라탕: <input type="checkbox">
</body>
</html>
