<!-- HTML5 문서임을 알리는 선언 -->
<!DOCTYPE html>

<!-- 속성-속성값  attribute -->
<!-- lang 속성 : 이 문서가 어떤 언어로 작성되었는지 -->
<!DOCTYPE html><html lang="en">
<!-- <head> : 어떠한 문서인지 정의, 문서 내용에 대한 요약 설명 -->
<!-- <meta> : 무선에 대한 추가 설명 -->
<!-- <title> : 웹 문서의 제목 -->
    <head>
    <!-- <열린 태그>  </닫힌 태그>
         <열린 태그  +  닫힌 태크> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <body> : 실제로 보여질 문서 내용들을 적는 곳 -->
<body>
    
</body>
</html>
