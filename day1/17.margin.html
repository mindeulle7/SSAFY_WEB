<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent,
      .child {
        border: 1px solid black;
      }
      /* margin -> 다른 element와 간격이 10px */
      /* parent가 없을 경우 화면과의 간격으로 잡음 */
      /* padding : content와 border 사이의 간격*/
      .parent{
        margin : 50px;
      }
      .child {
        padding: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child</div>
    </div>
  </body>
</html>
