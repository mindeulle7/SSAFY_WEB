<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul 순서가 없음 -->
        <!-- ul>li*3 ctrl space -->
        <!-- ul : 부모 태그, li : 자식 태그 -->
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
    <!-- ol 순서가 있음 -->
        <ol>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol>

</body>
</html>
