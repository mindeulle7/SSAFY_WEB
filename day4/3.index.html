<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
        .material-symbols-outlined{
            font-size : 50px;
            margin-top : 20px;
            margin-left: 20px;
            color : navy;
        } 
        body{
            display: flex;
            justify-content: flex-start;
        }
        .red-button{
            margin-top : 20px;
            margin-left: 20px;
        }
        .yellow-button{
            margin-top : 20px;
            margin-left: 20px;
        }
        
    </style>
  </head>
  <body>
    <button type="button" class="red-button btn btn-danger btn-lg">
      Big Button
    </button>
    <button type="button" class="yellow-button btn btn-warning btn-sm">
      Small Button
    </button>
    <span class="material-symbols-outlined"> face </span>
    <!-- CDN 방식 -->
    <!-- 해외 접속자들이 빠르게 서버를 이용할 수 있도록 세계 각국에 
        caching server를 두어 가장 가까운 서버에 접속할 수 있게 하는 서비스
     -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
        const face = document.querySelector(".material-symbols-outlined");
      const bigButton = document.querySelector(".red-button");
      const smallButton = document.querySelector(".yellow-button");

      console.dir(face);
      bigButton.addEventListener("click", function () {
        alert("HI");
      });

      smallButton.addEventListener("click", function () {
        if (smallButton.classList.contains("btn-sm")) {
          smallButton.classList.replace("btn-sm", "btn-lg");
        } else {
          smallButton.classList.replace("btn-lg", "btn-sm");
        }
      });
    </script>
  </body>
</html>
